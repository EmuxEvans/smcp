language: c
before_script:
script:
    - "mkdir build"
    - "cd build"
    - "[ -e ../configure ] || ../bootstrap.sh"
    - "../configure || exit $?"
    - "make distcheck || exit $?"
    - "cd .."
    - "git clone git://github.com/contiki-os/contiki.git"
    - "cd contiki"
    - "git checkout 9f0de7d633b67d42ae85772054887c50f42fc795"
    - "cd .."
    - "cd contiki-src/examples/smcp-plugtest"
    - "make TARGET=minimal-net CONTIKI=../../../contiki || exit $?"
    - "cd ../smcp-simple"
    - "make TARGET=minimal-net CONTIKI=../../../contiki || exit $?"
    - "cd ../smcp-complex"
    - "make TARGET=minimal-net CONTIKI=../../../contiki || exit $?"
